<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - NFT preview card component solution</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
  rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <section class="image-section">
      <img src="./images/image-equilibrium.jpg" alt="ETH-photo">
      </section>
      <section class="content">
        <div>
        <h3 class="h3-text">
          Equilibrum #3429
        </h3>
        </div>
        <div>
          <p class="paragraph">
            Our Equilibrum collection promotes balance and calm.
          </p>
        </div>
        </section>
        <section class="sub-content">
         <div class="flex-box1">
          <div class="eth-div">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
         </div>
         <div class="eth-number">
          0.041ETH
         </div>
         </div>
         <div class="flex-box2">
         <div class="date-div">
          <img src="./images/icon-clock.svg" alt="clock-icon">
         </div>
         <div class="days-left">
          3 days left
         </div>
        </div> 
        </section>
        <div class="line"></div>
        <section class="flex-box3">
          <div class="last-div">
          <img src="./images/image-avatar.png" alt="profile-photo">
          </div>
          <div>
           <p class="create"> Creation of <strong class="strong">Jules Wyvern</strong></p>
          </div>
        </section>
     </section>
  </main>
</body>
</html>
